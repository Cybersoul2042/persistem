{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block 'content' %}
<section class="min-h-[80vh] pt-12">
     <h1 class="text-center text-3xl font-bold mb-16">
          Create your own
     </h1>
     <div class="mx-auto container">
          <div class="w-full flex justify-center">
               <div class="max-w-[60rem] w-full">
                    <form class=" bg-slate-100 rounded shadow p-4" method="post">
                         {% csrf_token %}
                         {{form|crispy}}
                         <button class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800 w-full" >
                              Create
                         </button>
                    </form>
               </div>
          </div>
     </div>
</section>
{% endblock %}
